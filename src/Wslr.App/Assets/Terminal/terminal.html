<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.min.css" />
    <style>
        :root {
            --terminal-bg: #1a1a1a;
            --scrollbar-track: transparent;
            --scrollbar-thumb: rgba(255, 255, 255, 0.1);
            --scrollbar-thumb-hover: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: var(--terminal-bg);
        }

        #terminal {
            height: 100%;
            width: 100%;
        }

        /* Custom scrollbar */
        .xterm-viewport::-webkit-scrollbar {
            width: 10px;
        }

        .xterm-viewport::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }

        .xterm-viewport::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 5px;
        }

        .xterm-viewport::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }

        /* Hide cursor when terminal not focused */
        .xterm:not(.focus) .xterm-cursor {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-web-links@0.11.0/lib/addon-web-links.min.js"></script>
    <script>
        // WSLR Terminal - xterm.js integration
        (function() {
            'use strict';

            // Theme matching WSLR dark theme
            const theme = {
                background: '#1a1a1a',
                foreground: '#e0e0e0',
                cursor: '#60a5fa',
                cursorAccent: '#1a1a1a',
                selectionBackground: 'rgba(96, 165, 250, 0.3)',
                selectionForeground: '#ffffff',

                // Standard ANSI colors
                black: '#1a1a1a',
                red: '#f87171',
                green: '#4ade80',
                yellow: '#facc15',
                blue: '#60a5fa',
                magenta: '#c084fc',
                cyan: '#22d3ee',
                white: '#e0e0e0',

                // Bright variants
                brightBlack: '#404040',
                brightRed: '#fca5a5',
                brightGreen: '#86efac',
                brightYellow: '#fde047',
                brightBlue: '#93c5fd',
                brightMagenta: '#d8b4fe',
                brightCyan: '#67e8f9',
                brightWhite: '#ffffff',
            };

            // Create terminal instance
            const terminal = new Terminal({
                theme: theme,
                fontFamily: 'Cascadia Code, Cascadia Mono, Consolas, monospace',
                fontSize: 14,
                lineHeight: 1.2,
                cursorBlink: true,
                cursorStyle: 'block',
                scrollback: 10000,
                allowProposedApi: true,
            });

            // Load addons
            const fitAddon = new FitAddon.FitAddon();
            const webLinksAddon = new WebLinksAddon.WebLinksAddon();

            terminal.loadAddon(fitAddon);
            terminal.loadAddon(webLinksAddon);

            // Open terminal in container
            const container = document.getElementById('terminal');
            terminal.open(container);

            // Fit terminal to container
            function fitTerminal() {
                try {
                    fitAddon.fit();
                    // Notify C# of new dimensions
                    const dims = { cols: terminal.cols, rows: terminal.rows };
                    sendMessage('resize', dims);
                } catch (e) {
                    console.error('Fit error:', e);
                }
            }

            // Initial fit
            setTimeout(fitTerminal, 0);

            // Resize observer for container size changes
            const resizeObserver = new ResizeObserver(() => {
                fitTerminal();
            });
            resizeObserver.observe(container);

            // Handle user input
            terminal.onData((data) => {
                sendMessage('input', data);
            });

            // Handle binary data (for special keys)
            terminal.onBinary((data) => {
                sendMessage('binary', data);
            });

            // Send message to C# host
            function sendMessage(type, data) {
                const message = JSON.stringify({ type: type, data: data });
                if (window.chrome && window.chrome.webview) {
                    window.chrome.webview.postMessage(message);
                }
            }

            // Receive messages from C# host
            function handleHostMessage(event) {
                try {
                    const message = typeof event.data === 'string'
                        ? JSON.parse(event.data)
                        : event.data;

                    switch (message.type) {
                        case 'output':
                            terminal.write(message.data);
                            break;
                        case 'clear':
                            terminal.clear();
                            break;
                        case 'focus':
                            terminal.focus();
                            break;
                        case 'blur':
                            terminal.blur();
                            break;
                        case 'reset':
                            terminal.reset();
                            break;
                        case 'scrollToBottom':
                            terminal.scrollToBottom();
                            break;
                        case 'setFontSize':
                            terminal.options.fontSize = message.data;
                            fitTerminal();
                            break;
                        default:
                            console.warn('Unknown message type:', message.type);
                    }
                } catch (e) {
                    console.error('Error handling host message:', e);
                }
            }

            // Register message handler
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.addEventListener('message', handleHostMessage);
            }

            // Notify host that terminal is ready
            sendMessage('ready', { cols: terminal.cols, rows: terminal.rows });

            // Focus terminal on click
            container.addEventListener('click', () => {
                terminal.focus();
            });

            // Handle paste via Ctrl+Shift+V (Ctrl+V is captured by terminal for SIGINT handling)
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.shiftKey && e.key === 'V') {
                    e.preventDefault();
                    navigator.clipboard.readText().then(text => {
                        if (text) {
                            terminal.paste(text);
                        }
                    }).catch(err => {
                        console.error('Paste failed:', err);
                    });
                }
                // Ctrl+Shift+C for copy
                if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                    e.preventDefault();
                    const selection = terminal.getSelection();
                    if (selection) {
                        navigator.clipboard.writeText(selection).catch(err => {
                            console.error('Copy failed:', err);
                        });
                    }
                }
            });

            // Expose terminal API globally for debugging
            window.wslrTerminal = {
                terminal: terminal,
                fitAddon: fitAddon,
                fit: fitTerminal,
                write: (data) => terminal.write(data),
                clear: () => terminal.clear(),
                focus: () => terminal.focus(),
            };
        })();
    </script>
</body>
</html>
