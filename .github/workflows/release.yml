name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for MinVer

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore dependencies
        run: dotnet restore -r win-x64

      - name: Build
        run: dotnet build --configuration Release --no-restore -r win-x64

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

  release:
    needs: build-and-test
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for MinVer

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Publish (Self-Contained)
        run: |
          dotnet publish src/Wslr.App/Wslr.App.csproj `
            --configuration Release `
            --output ./publish-self-contained `
            --runtime win-x64 `
            --self-contained true

      - name: Publish (Framework-Dependent)
        run: |
          dotnet publish src/Wslr.App/Wslr.App.csproj `
            --configuration Release `
            --output ./publish-framework-dependent `
            --runtime win-x64 `
            --self-contained false `
            -p:PublishSingleFile=false

      - name: Clean publish folders
        run: |
          # Remove XML documentation files and PDBs from both folders
          Remove-Item -Path ./publish-self-contained/*.xml -Force -ErrorAction SilentlyContinue
          Remove-Item -Path ./publish-self-contained/*.pdb -Force -ErrorAction SilentlyContinue
          Remove-Item -Path ./publish-framework-dependent/*.xml -Force -ErrorAction SilentlyContinue
          Remove-Item -Path ./publish-framework-dependent/*.pdb -Force -ErrorAction SilentlyContinue

      - name: Create ZIPs
        run: |
          Compress-Archive -Path ./publish-self-contained/* -DestinationPath Wslr-${{ github.ref_name }}-win-x64-self-contained.zip
          Compress-Archive -Path ./publish-framework-dependent/* -DestinationPath Wslr-${{ github.ref_name }}-win-x64-requires-dotnet8.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Wslr-${{ github.ref_name }}-win-x64-self-contained.zip
            Wslr-${{ github.ref_name }}-win-x64-requires-dotnet8.zip
          body_path: RELEASE_NOTES.md
